syntax = "proto3";

package ingestion.v1;

service IngestionService {
  rpc TriggerIngestion(TriggerIngestionRequest) returns (TriggerIngestionResponse);
  rpc SearchBook(SearchBookRequest) returns (SearchBookResponse);
  rpc GetDataCoverage(GetDataCoverageRequest) returns (GetDataCoverageResponse);
  rpc ImportDump(ImportDumpRequest) returns (ImportDumpResponse);
}

message TriggerIngestionRequest {
  int32 total_books = 1;
  string source = 2;
  string language = 3;
}

message TriggerIngestionResponse {
  string job_id = 1;
  string status = 2;
  int32 total_books = 3;
  int32 processed = 4;
  int32 successful = 5;
  int32 failed = 6;
  string error_message = 7;
}

message SearchBookRequest {
  string title = 1;
  string author = 2;
  string source = 3;
  int32 limit = 4;
}

message BookResult {
  string title = 1;
  repeated string authors = 2;
  string description = 3;
  int32 publication_year = 4;
  string language = 5;
  int32 page_count = 6;
  string cover_url = 7;
  repeated string isbn = 8;
  string publisher = 9;
  repeated string genres = 10;
  string open_library_id = 11;
  string google_books_id = 12;
  string source = 13;
}

message SearchBookResponse {
  int32 total_results = 1;
  repeated BookResult books = 2;
}

message GetDataCoverageRequest {}

message GetDataCoverageResponse {
  int64 db_books_count = 1;
  int64 db_authors_count = 2;
  int64 db_series_count = 3;
  int64 ol_english_total = 4;
  float coverage_percent = 5;
  bool cached = 6;
}

message ImportDumpRequest {}

message ImportDumpResponse {
  string status = 1;
  string message = 2;
  int32 authors_count = 3;
  int32 wikidata_count = 4;
  int32 works_count = 5;
  int32 editions_enriched = 6;
  int32 editions_new_lang_rows = 7;
  int32 ratings_count = 8;
  int32 reading_log_count = 9;
}
